<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="sstyle.css">
    <link rel="script" href="sscript.js">
   
</head>
<body>
    <div class="create">
        <form action="submit.html">
            <h1>Create your account</h1>
            <label>User name: </label><br><input type="text" id="name" placeholder="Enter name" required>*<br>
            <label>Address: </label><br><input type="text" id="Ad" placeholder="Enter your address" required>*<br>
            <label>Contact No (Mobile): </label><br><input type="tel" id="cnt" placeholder="Mobile Number" required>*<br>
            <label>Email: </label><br><input type="email" id="email" placeholder="Enter email id" required>*<br>
            <label>Aadhar No: </label><br><input type="tel" id="Adn" placeholder="Enter aadhar number" required>*<br>
            <label>Account holder name: </label><br><input type="name" id="Ahn" placeholder="Enter name" required>*<br>
            <label>Account NO: </label><br><input type="tel" id="Ano" placeholder="Enter account number" required>*<br>
            <label>IFSC: </label><br><input type="text" id="ifsc" placeholder="IFSC" required>*<br>
            <label>password: </label><br><input type="password" id="pw" required>*<br>
            <label>Confirm password: </label><br><input type="password" id="cpw" required>*<br>
            <input type="button" id="btn" value="Sign up">
        
        </form>
   </div>

</body>
</html>
